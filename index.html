<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Givers &amp; Gamers Golf With Your Friends Invitational</title>
    <link rel="stylesheet" href="/src/style.scss" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="background">
      <div class="sky"></div>
      <div class="green"></div>
    </div>

    <div class="score-card">
      <header>
        <div class="logos">
          <img src="/images/logo-RMHCBG.png" />
          <img src="/images/logo-GG-stacked.png" />
          <img src="/images/logo-GWYF.png" />
        </div>
        <h1>Invitational</h1>
      </header>

      <div class="score-card-container">
        <div id="score-card-background"></div>
        <iframe id="GoogleScoreCard"></iframe>
      </div>
    </div>

    <div class="round-selector">
      <div data-selection="1"><p>Round 1</p></div>
      <div data-selection="2"><p>Round 2</p></div>
      <div data-selection="0"><p>Finals</p></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
