<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body class="preload">
  <template id="donorBadgeTpl">
    <div class="donation">
      <div class="circle">
        <div class="icon">
          <span class="fas fa-hand-holding-heart"></span>
        </div>
      </div>
      <div class="donor">
        <p class="name"></p>
        <p class="loc"></p>
      </div>
    </div>
  </template>


  <div class="chart-position">
    <div class="chart-container">
      <canvas id="gauge" aria-label="Givers and Gamers donation gauge" role="img">
        <p>Your browser can not display this canvas element.</p>
      </canvas>
    </div>
  </div>
  <div class="confetti-center confetti-text">
    <div id="milestone">[amount]</div>
  </div>
  <div class="confetti-center">
    <div class="confetti-container">
      <canvas id="confetti"></canvas>
    </div>
  </div>

  <div id="controls">
    <button id="btnRestart">Restart</button>
    <button id="btnStopPolling">Stop</button>
    <ul>
      <li><a href="./donors.html">Donors</a></li>
      <li><a href="./thermometer.html">Thermometer</a></li>
      <li><a href="./monitor.html">Monitor</a></li>
    </ul>
  </div>

</body>
</html>
